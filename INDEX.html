<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Eval</title>
<style>
:root {
    --bg-gradient: linear-gradient(180deg,#071018 0%, #0f1115 100%);
    --panel: #121316;
    --muted: #9aa0a6;
    --text: #e6eef3;
    --accent: #27b26b;
    --glass: rgba(255,255,255,0.03);
    --radius: 12px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Inter, Arial, sans-serif;
    background: var(--bg-gradient);
    display: flex;
    height: 100vh;
    padding: 20px;
    gap: 20px;
    color: var(--text);
}

/* Sidebar */
.sidebar {
    width: 250px;
    background: var(--panel);
    display: flex;
    flex-direction: column;
    padding: 20px;
    border-radius: var(--radius);
    transition: width 0.3s ease, padding 0.3s ease;
    border: 1px solid rgba(255,255,255,0.04);
    overflow: hidden;
}

.sidebar.collapsed {
    width: 70px;
    padding: 20px 10px;
    align-items: center;
}

/* Header */
.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    width: 100%;
}
.sidebar.collapsed .sidebar-header {
    justify-content: center;
}

.toggle-btn {
    background: none;
    border: none;
    color: var(--muted);
    font-size: 18px;
    cursor: pointer;
}

.sidebar-title {
    opacity: 1;
    transition: opacity 0.3s ease;
    white-space: nowrap;
}
.sidebar.collapsed .sidebar-title {
    opacity: 0;
}

/* New Chat button */
.new-chat {
    background: var(--accent);
    border: none;
    padding: 10px;
    border-radius: 8px;
    width: 100%;
    color: #02160f;
    font-size: 14px;
    text-align: center;
    cursor: pointer;
    margin-bottom: 20px;
    transition: filter 0.2s;
}
.new-chat:hover { filter: brightness(1.1); }

/* Search */
.search-box {
    background: var(--glass);
    border-radius: 8px;
    padding: 8px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    border: 1px solid rgba(255,255,255,0.03);
}
.search-box input {
    background: transparent;
    border: none;
    outline: none;
    color: var(--muted);
    flex: 1;
    font-size: 14px;
}

/* Chat list */
.chat-list {
    flex: 1;
    overflow-y: auto;
    width: 100%;
}
.chat-item {
    padding: 10px;
    background: rgba(255,255,255,0.02);
    border-radius: 8px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: background 0.2s;
    display: flex;
    align-items: center;
    gap: 10px;
    color: var(--muted);
}
.chat-item:hover {
    background: rgba(255,255,255,0.05);
    color: var(--text);
}
.chat-icon {
    width: 24px;
    height: 24px;
    background: rgba(255,255,255,0.05);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
}
.chat-label { white-space: nowrap; }
.sidebar.collapsed .chat-label { display: none; }

/* Tooltips for collapsed mode */
.chat-item[title] { position: relative; }
.chat-item[title]:hover::after {
    content: attr(title);
    position: absolute;
    left: 110%;
    top: 50%;
    transform: translateY(-50%);
    background: #000;
    color: white;
    padding: 4px 8px;
    border-radius: 6px;
    white-space: nowrap;
    font-size: 12px;
    z-index: 10;
}

/* Profile */
.profile {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: auto;
    padding-top: 20px;
    border-top: 1px solid rgba(255,255,255,0.05);
    width: 100%;
}
.profile img {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
}
.sidebar.collapsed .profile span { display: none; }

/* Chat section */
.chat-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: var(--panel);
    padding: 20px;
    border-radius: var(--radius);
    border: 1px solid rgba(255,255,255,0.04);
}
.messages {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 16px;
    padding-bottom: 20px;
}
.message {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 12px;
    font-size: 14px;
    line-height: 1.4;
}
.sent {
    background: var(--accent);
    color: #02160f;
    align-self: flex-end;
}
.received {
    background: rgba(255,255,255,0.05);
    color: var(--text);
    align-self: flex-start;
}

/* Input area */
.input-area {
    display: flex;
    gap: 10px;
    margin-top: 16px;
}
.input-area input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: var(--glass);
    border: 1px solid rgba(255,255,255,0.03);
    color: var(--muted);
    font-size: 14px;
}
.input-area button {
    padding: 12px 20px;
    background: var(--accent);
    color: #02160f;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
}
.input-area button:hover {
    filter: brightness(1.1);
}
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h2 class="sidebar-title">Chat Eval</h2>
        <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    </div>
    <button class="new-chat" onclick="window.location.href='chat.html'">New Chat</button>
    <div class="search-box">
        <input type="text" placeholder="Search chats...">
    </div>
    <div class="chat-list">
        <div class="chat-item" title="Project Discussion">
            <div class="chat-icon">üí¨</div>
            <span class="chat-label">Project Discussion</span>
        </div>
        <div class="chat-item" title="AI Research">
            <div class="chat-icon">ü§ñ</div>
            <span class="chat-label">AI Research</span>
        </div>
        <div class="chat-item" title="Notes">
            <div class="chat-icon">üìù</div>
            <span class="chat-label">Notes</span>
        </div>
    </div>
    <div class="profile">
        <img src="https://via.placeholder.com/36" alt="Profile">
        <span id="profile-name">John Doe</span>
    </div>
</div>

<div class="chat-section">
    <div class="messages" id="messages">
        <div class="message received">How can I help?</div>
        <div class="message sent">Tell me about AI</div>
        <div class="message received">AI is the simulation of human intelligence in machines.</div>
    </div>
    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Type a message...">
        <button onclick="sendMsg()">Send</button>
    </div>
</div>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("collapsed");
}

function sendMsg() {
    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if(text !== "") {
        const messages = document.getElementById("messages");
        const msgEl = document.createElement("div");
        msgEl.className = "message sent";
        msgEl.textContent = text;
        messages.appendChild(msgEl);
        input.value = "";
        messages.scrollTop = messages.scrollHeight;
    }
}
</script>

</body>
</html>
